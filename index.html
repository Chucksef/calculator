<!DOCTYPE html>
<head>
    <title>Chuckulator</title>
    <script src="scripts/index.js"></script>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div id="main">
        <header>
            <h1>Chuckulator</h1>
        </header>
        <div id="eqDisplay" class="readout">test</div>
        <div id="mainDisplay" class="readout">test</div>
        <hr>
        <div id="interface">
            <button type="button" onclick="clearAll()">C</button>
            <button type="button" onclick="backspace()">&#8672</button>
            <button type="button" class="operator">&divide</button>
            <button type="button" class="operator">&times</button>
            <button type="button" class="input">7</button>
            <button type="button" class="input">8</button>
            <button type="button" class="input">9</button>
            <button type="button" class="operator">-</button>
            <button type="button" class="input">4</button>
            <button type="button" class="input">5</button>
            <button type="button" class="input">6</button>
            <button type="button" class="operator">+</button>
            <button type="button" class="input">1</button>
            <button type="button" class="input">2</button>
            <button type="button" class="input">3</button>
            <button type="button" id="enter">=</button>
            <button type="button" id="zero" class="input">0</button>
            <button type="button" class="input" disabled="true">.</button>
        </div> <!--interface-->
    </div> <!--main-->
</body>
