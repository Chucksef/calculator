<!DOCTYPE html>
<head>
    <title>Chuckulator</title>
    <script src="scripts/index.js"></script>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div id="main">
        <header>
            <h1>Chuckulator</h1>
        </header>
        <div id="eqDisplay" class="readout">test</div>
        <div id="mainDisplay" class="readout">test</div>
        <hr>
        <div id="interface">
            <button type="button" id="clear" disabled="true">C</button>
            <button type="button" id="backspace" disabled="true">&#8672</button>
            <button type="button" id="divide">&divide</button>
            <button type="button" id="multiply">&times</button>
            <button type="button" class="input" id="seven">7</button>
            <button type="button" class="input" id="eight">8</button>
            <button type="button" class="input" id="nine">9</button>
            <button type="button" id="minus">-</button>
            <button type="button" class="input" id="four">4</button>
            <button type="button" class="input" id="five">5</button>
            <button type="button" class="input" id="six">6</button>
            <button type="button" id="plus">+</button>
            <button type="button" class="input" id="one">1</button>
            <button type="button" class="input" id="two">2</button>
            <button type="button" class="input" id="three">3</button>
            <button type="button" id="enter">=</button>
            <button type="button" class="input" id="zero">0</button>
            <button type="button" class="input" id="decimal" disabled="true">.</button>
        </div> <!--interface-->
    </div> <!--main-->
</body>
